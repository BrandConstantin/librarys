<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="mystyle.css" />
</head>

<body>
    <form id="myform" name="theform" class="group" action="#" method="POST">
        <fieldset id="Changes" title="Other Info">
            <legend>Pop-up Navigation</legend>
            <span id="formerror" class="error"></span>
            <ol>
                <li>
                    <label for="reference">Navigate to</label>
                    <select name="reference" id="reference">
                                <option>Choose...</option>
                                <option value="http://lynda.com/rayvillalobos">My Courses</option>
                                <option value="http://iviewsource.com">My Blog</option>
                                <option value="http://facebook.com/authoredcontent">My Podcast</option>
                            </select>
                </li>
                <li>
                    <button type="submit">send</button>
                </li>
            </ol>
        </fieldset>
    </form>

    <script>
        document.theform.reference.onchange = function() {
            var id = document.theform.reference.selectedIndex;
            var url = document.theform.reference[id].value;

            window.location.href = url;
        }
    </script>
</body>

</html>
