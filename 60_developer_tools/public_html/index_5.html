<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Maestro</title>

        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

        <!-- Estilos de la master -->
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="lib/estilo.css">

        <!--Estilos de los recursos adicionales -->
        <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">   
        <script src="https://use.fontawesome.com/e1ffe34672.js"></script>   


        <!-- Super Simple Sliders -->
        <link rel="stylesheet" href="plugins/SSS-master/sss/sss.css" type="text/css" media="all">

        <!-- Swiper´s css -->
        <link rel="stylesheet" href="plugins/swiper-4.3.3/dist/css/swiper.min.css">

        <!-- Sweetalert
        <link rel="stylesheet" href="plugins/sweetalert-master/css/variables.css"> -->

        <!-- the date picker -->
        <link rel="stylesheet" href="plugins/pickadate.js-master/compressed/themes/default.css">
        <link rel="stylesheet" href="plugins/pickadate.js-master/compressed/themes/default.date.css">

        <!-- chosen -->
        <link rel="stylesheet" href="plugins/chosen/chosen.min.css">

    </head>
    <body>

        <div class="container">

            <div class="page-header">
                <h1>Sliders</h1>
            </div>

            <!-- Editar desde aquí  -->      
            <div class="slider">
                <img src="images/bedroom.jpg" />
                <img src="images/dazzling.jpg" />
                <div class="just_text">This one's just text.</div>
                <img src="images/interior.jpg" />
                <div><img src="images/living-roomview.jpg" /><span class="caption">This one has a caption</span></div>
            </div>

            <hr/>
            <div class="galleria">
                <img src="images/bedroom.jpg" />
                <img src="images/dazzling.jpg" />
                <img src="images/interior.jpg" />
            </div>

            <hr/>

            <div class="swiper-container slideshow1">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="images/bedroom.jpg" /></div>
                    <div class="swiper-slide"><img src="images/dazzling.jpg" /></div>
                    <div class="swiper-slide"><img src="images/interior.jpg" /></div>
                    <div class="swiper-slide"><img src="images/bedroom.jpg" /></div>
                    <div class="swiper-slide"><img src="images/dazzling.jpg" /></div>
                    <div class="swiper-slide"><img src="images/interior.jpg" /></div>
                    <div class="swiper-slide"><img src="images/bedroom.jpg" /></div>
                    <div class="swiper-slide"><img src="images/dazzling.jpg" /></div>
                    <div class="swiper-slide"><img src="images/interior.jpg" /></div>
                </div>
            </div>

            <div class="swiper-container slideshow2">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="images/bedroom.jpg" /></div>
                    <div class="swiper-slide"><img src="images/dazzling.jpg" /></div>
                    <div class="swiper-slide"><img src="images/interior.jpg" /></div>
                    <div class="swiper-slide"><img src="images/bedroom.jpg" /></div>
                    <div class="swiper-slide"><img src="images/dazzling.jpg" /></div>
                    <div class="swiper-slide"><img src="images/interior.jpg" /></div>
                    <div class="swiper-slide"><img src="images/bedroom.jpg" /></div>
                    <div class="swiper-slide"><img src="images/dazzling.jpg" /></div>
                    <div class="swiper-slide"><img src="images/interior.jpg" /></div>
                    <!-- Add Pagination -->
                    <div class="swiper-pagination"></div>
                    <!-- Add Arrows -->
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                </div>
            </div>

            <hr/>

            <!-- Modal de Bootstrap -->
            <!-- Button trigger modal -->
            <!--            <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
                            Launch demo modal
                        </button>-->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title">Modal title</h4>
                        </div>
                        <div class="modal-body">
                            <p>One fine body&hellip;</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal-dialog -->
            </div><!-- /.modal -->

            <hr/>

            <!-- date picker -->
            <input type="text" id="txtFecha" class="form-control fecha"/>
            <button id="botObtener" type="button" class="btn btn-primary">Obtener Valor</button>

            <hr/>

            <!-- chosen -->
            <select class="chosen-select form-control">
                <option value="1">Rumania</option>
                <option value="2">Bosnia</option>
                <option value="3">Chequia</option>
                <option value="4">Yugoslavia</option>
                <option value="5">Ucrania</option>
                <option value="6">Muntenegro</option>
            </select>

            <hr/>

            <!-- complexify -->
            <input type="text" id="pass" class="form-control"/>
            <div class="progress">
                <div id="progressBar" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                    <span class="sr-only">60% Complete</span>
                </div>
            </div>

            <!-- Hasta aquí modificaremos -->
        </div>


        <!-- Librerías adicionales -->        
        <script src="lib/jquery.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>

        <!-- Super Simple Slider -->
        <script src="plugins/SSS-master/sss/sss.min.js"></script>

        <!-- Galleria
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script> -->
        <script src="plugins/galleria/galleria-1.5.7.min.js"></script>

        <!-- Swiper -->
        <script src="plugins/swiper-4.3.3/dist/js/swiper.min.js"></script>

        <!-- Sweetalert -->
        <script src="plugins/sweetalert-master/sweetalert/sweetalert.min.js"></script>

        <!-- the date picker -->
        <script src="plugins/pickadate.js-master/compressed/picker.js"></script>
        <script src="plugins/pickadate.js-master/compressed/picker.date.js"></script>
        <!-- Add the language *after* the pickadate script files -->
        <script src="plugins/pickadate.js-master/compressed/translations/es_ES.js"></script>

        <!-- chosen -->
        <script src="plugins/chosen/chosen.jquery.min.js"></script>

        <!-- complexify -->
        <script src="plugins/complexify/jquery.complexify.banlist.js"></script>
        <script src="plugins/complexify/jquery.complexify.min.js"></script>

        <!--Archivo personalizado de Javascript -->
        <script src="lib/curso5.js"></script>
    </body>
</html>
