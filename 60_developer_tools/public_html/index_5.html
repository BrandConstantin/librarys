<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Maestro</title>

        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

        <!-- Estilos de la master -->
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="lib/estilo.css">

        <!--Estilos de los recursos adicionales -->
        <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">   
        <script src="https://use.fontawesome.com/e1ffe34672.js"></script>   


        <!-- Super Simple Sliders -->
        <link rel="stylesheet" href="plugins/SSS-master/sss/sss.css" type="text/css" media="all">

        <!-- Swiper´s css -->
        <link rel="stylesheet" href="plugins/swiper-4.3.3/dist/css/swiper.min.css">

    </head>
    <body>

        <div class="container">

            <div class="page-header">
                <h1>Sliders</h1>
            </div>

            <!-- Editar desde aquí  -->      
            <div class="slider">
                <img src="images/bedroom.jpg" />
                <img src="images/dazzling.jpg" />
                <div class="just_text">This one's just text.</div>
                <img src="images/interior.jpg" />
                <div><img src="images/living-roomview.jpg" /><span class="caption">This one has a caption</span></div>
            </div>

            <hr/>
            <div class="galleria">
                <img src="images/bedroom.jpg" />
                <img src="images/dazzling.jpg" />
                <img src="images/interior.jpg" />
            </div>

            <hr/>

            <div class="swiper-container slideshow1">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="images/bedroom.jpg" /></div>
                    <div class="swiper-slide"><img src="images/dazzling.jpg" /></div>
                    <div class="swiper-slide"><img src="images/interior.jpg" /></div>
                    <div class="swiper-slide"><img src="images/bedroom.jpg" /></div>
                    <div class="swiper-slide"><img src="images/dazzling.jpg" /></div>
                    <div class="swiper-slide"><img src="images/interior.jpg" /></div>
                    <div class="swiper-slide"><img src="images/bedroom.jpg" /></div>
                    <div class="swiper-slide"><img src="images/dazzling.jpg" /></div>
                    <div class="swiper-slide"><img src="images/interior.jpg" /></div>
                </div>
            </div>

            <div class="swiper-container slideshow2">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="images/bedroom.jpg" /></div>
                    <div class="swiper-slide"><img src="images/dazzling.jpg" /></div>
                    <div class="swiper-slide"><img src="images/interior.jpg" /></div>
                    <div class="swiper-slide"><img src="images/bedroom.jpg" /></div>
                    <div class="swiper-slide"><img src="images/dazzling.jpg" /></div>
                    <div class="swiper-slide"><img src="images/interior.jpg" /></div>
                    <div class="swiper-slide"><img src="images/bedroom.jpg" /></div>
                    <div class="swiper-slide"><img src="images/dazzling.jpg" /></div>
                    <div class="swiper-slide"><img src="images/interior.jpg" /></div>
                    <!-- Add Pagination -->
                    <div class="swiper-pagination"></div>
                    <!-- Add Arrows -->
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                </div>
            </div>


            <!-- Hasta aquí modificaremos -->
        </div>


        <!-- Librerías adicionales -->        
        <script src="lib/jquery.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>

        <!-- Super Simple Slider -->
        <script src="plugins/SSS-master/sss/sss.min.js"></script>

        <!-- Galleria
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script> -->
        <script src="plugins/galleria/galleria-1.5.7.min.js"></script>

        <!-- Swiper -->
        <script src="plugins/swiper-4.3.3/dist/js/swiper.min.js"></script>

        <!--Archivo personalizado de Javascript -->
        <script src="lib/curso5.js"></script>
    </body>
</html>
