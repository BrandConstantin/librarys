        <div class="container">

            <div class="page-header">
                <h1>Generadores de código</h1>
            </div>

            <!-- Editar desde aquí  -->      
            <div class="row">
                <div class="row col-sm-4" align="center">
                    <!-- Remember... add "tourtipguide" class and attributes  -->
                    <button class="btn btn-primary tourtipguide"
                            data-ttg-title="My title"
                            data-ttg-content="Some random content.">
                        Some button
                    </button>
                </div>
                <div class="row col-sm-4" align="center">

                    <button class="btn btn-primary tourtipguide"
                            data-ttg-title="My title"
                            data-ttg-content="Some random content."
                            data-ttg-position="right"
                            data-ttg-idx="1">
                        Some button
                    </button>
                </div>

                <div class="row col-sm-4" align="center">
                    <button class="btn btn-primary tourtipguide"

                            data-ttg-color="#000">

                    </button>
                </div>
            </div>
            <br/>
            <div class="row">

                <div class="col-md-4">
                    <h1 class="animated fadeIn fast">Master</h1>
                    <h1 class="animated rubberBand">Master</h1>
                    <h1 class="animated tada slow">Master</h1>
                </div>
            </div>
